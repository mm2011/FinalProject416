{% extends 'homepage/base.html' %}
{% block title %} Home {% endblock %}

{% block content %}

    {% load static %}

    {% if user.is_authenticated %}
        <h1>Welcome, {{ user.username }}!</h1>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href={% url 'login' %}>Login</a>
        <a href={% url 'register'%}>Register</a>
    {% endif %}

{% endblock %}
